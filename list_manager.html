<!DOCTYPE html>

<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>List Manager
    </title>
</head>

<body>
    <main>
        <header><a href="index.html">list IT</a></header>
        <nav>
            <ul>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </nav>
        <article>
            <h1>list IT</h1>
            <h2>lists made easy <img src="img/logo.png" alt="logo" /></h2>
        </article>
        <section>
            <h2>Manage Lists</h2>
            <form target="#">
                <div>View List</div>
                <div>
                    <select>
					<option>Select a List</option>
					<option>Grocery Shopping</option>
					<option>Vacation Shoppping</option>
					<option>Chores</option>
				</select>
                </div>
                <div><button>Delete List</button></div>

                <label for="listname">List Name:</label><br>
                <input type="text" id="listname" name="listname" />
                <br>
                <div><button>Add List</button></div>
            </form>
        </section>
        <hr />
        <form target="#">
            <table>
                <tr>
                    <td>Item</td>
                    <td>Quantity</td>
                    <td>Description</td>
                    <td colspan="2"><button>Print</button>
                </tr>
                <tr>
                    <td>Milk</td>
                    <td>1</td>
                    <td>Low Fat</td>
                    <td>edit</td>
                    <td>delete</td>
                </tr>
                <tr>
                    <td>Bread</td>
                    <td>1</td>
                    <td>Whole Wheat</td>
                    <td>edit</td>
                    <td>delete</td>
                </tr>
                <tr>
                    <td>Eggs</td>
                    <td>12</td>
                    <td>&nbsp;</td>
                    <td>edit</td>
                    <td>delete</td>
                </tr>
                <tr>
                    <td><input type="text" /></td>
                    <td><input type="number" /></td>
                    <td><input type="text" /></td>
                    <td><button>Add Item</button></td>
                    <td>&nbsp;</td>
                </tr>
            </table>
        </form>
        <footer>
            <hr />
            <p>&copy; list IT 2019</p>
        </footer>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first,
    then Popper.js,
    then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>

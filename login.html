            <!-- Collapse button -->
            <button class="btn btn-white navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation"><span class="dark-blue-text"><i
              class="fas fa-bars-white"></i></span></button>

            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent1">

                <!-- Links -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="register.html">Register</a>
                    </li>
                </ul>
                <!-- Links -->

            </div>
            <!-- Collapsible content -->

        </nav>

        <section class="jumbotron">
            <h1>list IT</h1>
            <h2>lists made easy <img src="img/logo.png" alt="logo" /></h2>
        </section>
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-10 col-med-10 col-12">

                <h2>Login</h2>

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb bg-white">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Login</li>
                    </ol>
                </nav>
                </nav>


                <form action="list_manager.html">
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label">User Name: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="colFormLabel" placeholder="User Name">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label">Password: </label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="colFormLabel" placeholder="Password">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                  Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="mr-auto">
                        <a class="btn btn-secondary" href="index.html" role="button">Cancel</a>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
                <aside>
                    <h4>Don't have an account yet?</h4>
                    <p>An account is required to use this site so we are able to differentiate user data.</p>
                    <a href="register.html">Register</a>
